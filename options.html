<!DOCTYPE html>
<html>
  <head>
    <title>Nail Check Notification</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      Nail Check
    </h1>
    <h4>Notifications Settings:</h4>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Run notifications
      <select name="frequency">
        <option>0.1</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
    </form>
  </body>
</html>
