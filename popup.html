<html>
    <head>
        <title>Nail Keeper</title>
        <link href="css/menu.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="background.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
        <img src="img/nailimg.png" alt="nails">
        <h1>Nail Keeper</h1>
        <div>
            <div class="currentLvl">
                <p>lvl: <span id="nivelador"></span></p>
                <p>Exp: <span id="insertexp"></span></p>
            </div>
        </div>
        <h2>Options:</h2>
        <form id="options">
            <input type="checkbox" name="isActivated" checked>
            Run notifications every
            <select name="frequency">
                <option selected>5</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>60</option>
                <option>120</option>
                <option>240</option>
            </select>
            minutes.
        </form>
    </body>
</html>
